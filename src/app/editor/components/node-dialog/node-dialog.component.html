<p-dialog 
    header="Header" 
    [(visible)]="visible" 
    [modal]="false" 
    [closeOnEscape]="true"
    [style]="{ width: '45vw' }">
    <ng-template pTemplate="header">
        Add new node
    </ng-template>
    <ng-template pTemplate="content">
        <p-tree *ngIf="tree" [value]="tree" [filter]="true"  [selectionMode]="'single'"
        filterPlaceholder="Search nodes"/>
    </ng-template>
    
</p-dialog>
